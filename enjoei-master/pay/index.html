    <script>

        function pay(){
            const hash = localStorage.getItem('hash');
            window.location.href = `../authpay/?ssid=${hash}`;
        }

    function copiarValor() {
        // Seleciona o texto dentro do input
        const input = document.getElementById('valorParaCopiar');
        input.select();
        
        // Copia o texto selecionado para a área de transferência
        document.execCommand('copy');

        // Mostra a bolha de mensagem
        const alerta = document.getElementById('alertaCopiado');
        alerta.style.display = 'block';

        // Define um temporizador para ocultar a bolha após alguns segundos (opcional)
        setTimeout(() => {
            alerta.style.display = 'none';
        }, 2000); // 3000 milissegundos = 3 segundos
    }
        // Função para iniciar o contador regressivo
        function iniciarContador() {
            // Define o tempo inicial em segundos (20 minutos = 1200 segundos)
            let tempoRestante = 1200;

            // Atualiza o contador a cada segundo
            const intervalo = setInterval(() => {
                // Calcula minutos e segundos
                const minutos = Math.floor(tempoRestante / 60);
                let segundos = tempoRestante % 60;

                // Formata os segundos para exibir sempre com dois dígitos (ex: 01, 02, ..., 59)
                const segundosFormatados = segundos < 10 ? `0${segundos}` : segundos;

                // Atualiza o elemento HTML com o tempo restante formatado
                document.getElementById('contador').textContent = `${minutos}:${segundosFormatados}`;

                // Decrementa o tempo restante
                tempoRestante--;

                // Se o tempo restante acabou, limpa o intervalo e executa ação adicional (ex: redirecionamento)
                if (tempoRestante < 0) {
                    clearInterval(intervalo);
                    document.getElementById('contador').textContent = 'Tempo esgotado!';
                    // Aqui você pode adicionar mais ações, como redirecionar ou mostrar uma mensagem
                }
            }, 1000); // 1000 milissegundos = 1 segundo
        }

        // Inicia o contador quando a página carrega
        window.onload = function() {
            iniciarContador();
        };
    </script>
